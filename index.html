<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <h2>ROCK PAPER SCISSORS</h2>

    <div id="gameStatus">Choose your Weapon</div>

    <div id="results">
        <div class="playerTotal">Player: 0</div>
        <div class="computerTotal">Computer: 0</div>
    </div>

    <div id="container">
        <button type="button" id="ROCK">Rock</button>
        <button type="button" id="PAPER">Paper</button>
        <button type="button" id="SCISSORS">Scissors</button>
    </div>

    <script src="rps.js"></script>
</body>
</html>
